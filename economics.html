<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã˜konomi, jura og skat</title>
    <link rel="stylesheet" href="emma.css">
</head>

<body>

    <section id="economics"></section>




    <script>
        document.addEventListener("DOMContentLoaded", start);

        const url = `http://lauraragnars.dk/21-5/wordpress/wp-json/wp/v2/pages/398`;

        async function start() {
            const response = await fetch(url);
            const json = await response.json();
            visEconomics(json);
        }

        function visEconomics(data) {
            console.log(data.content.rendered)
            document.querySelector("#economics").innerHTML = data.content.rendered;
        }

    </script>
</body>

</html>

<body>

    <section id="finansiering"></section>




    <script>
        document.addEventListener("DOMContentLoaded", start);

        const url = `http://lauraragnars.dk/21-5/wordpress/wp-json/wp/v2/pages/438`;

        async function start() {
            const response = await fetch(url);
            const json = await response.json();
            visFinansiering(json);
        }


        function visFinansiering(data) {
            console.log(data.content.rendered)
            document.querySelector("#finansiering").innerHTML = data.content.rendered;
        }

    </script>
</body>

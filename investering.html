<body>

    <section id="investering"></section>




    <script>
        document.addEventListener("DOMContentLoaded", start);

        const url = `http://lauraragnars.dk/21-5/wordpress/wp-json/wp/v2/pages/446`;

        async function start() {
            const response = await fetch(url);
            const json = await response.json();
            visInvestering(json);
        }


        function visInvestering(data) {
            console.log(data.content.rendered)
            document.querySelector("#investering").innerHTML = data.content.rendered;
        }
    </script>

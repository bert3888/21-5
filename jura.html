<body>

    <section id="jura"></section>




    <script>
        document.addEventListener("DOMContentLoaded", start);

        const url = `http://lauraragnars.dk/21-5/wordpress/wp-json/wp/v2/pages/450`;

        async function start() {
            const response = await fetch(url);
            const json = await response.json();
            visJura(json);
        }

        function visJura(data) {
            console.log(data.content.rendered)
            document.querySelector("#jura").innerHTML = data.content.rendered;
        }

    </script>

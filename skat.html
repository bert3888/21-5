    <script>
        document.addEventListener("DOMContentLoaded", start);

        const url = `http://lauraragnars.dk/21-5/wordpress/wp-json/wp/v2/pages/453`;

        async function start() {
            const response = await fetch(url);
            const json = await response.json();
            visSkat(json);
        }

        function visSkat(data) {
            console.log(data.content.rendered)
            document.querySelector("#skat").innerHTML = data.content.rendered;
        }

    </script>

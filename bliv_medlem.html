<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliv medlem</title>
    <link rel="stylesheet" href="general_styling.css">
</head>

<body>

    <header></header>

    <section id="bliv_medlem"></section>

    <footer></footer>
    <script>
        document.addEventListener("DOMContentLoaded", start);


        const link = "http://lauraragnars.dk/21-5/wordpress/wp-json/wp/v2/pages/419"

        let data = []

        function start() {
            hentData();
        }

        async function hentData() {
            const response = await fetch(link);
            data = await response.json();
            visData();
        }

        function visData() {
            document.querySelector("#bliv_medlem").innerHTML = data.content.rendered;

        }

    </script>
</body>

</html>
